openapi: 3.0.0
info:
  title: No schema
  description: |
    No schema description
  version: "1.0"
servers:
  - url: http://foo
    description: Foo server
paths:
  /foo:
    get:
      tags:
        - Activation Code - ODM
      summary: Get foo summary
      operationId: getFoo
      description: |
        Foo description
      parameters:
        - $ref: '#/components/parameters/header1'
      requestBody:
        content:
          application/json:
            example: 3.5
      responses:
        200:
          description: Successful response
          content:
            application/json:
              example:
                str: str1
                arr:
                  - str2
components:
  parameters:
    header1:
      in: header
      name: Header-1
      description: Header 1 description
      required: true
      schema:
        type: string
      example: header 1 example
  schemas:
    object1:
      type: object
      description: Object 1 description
      properties:
        str:
          type: string
        arr:
          type: array
          items:
            $ref: '#/components/schemas/string1'
    string1:
      type: string
      description: string 1 description
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: |
        In basic HTTP authentication, a request contains a header field in the form of
        `Authorization: Basic <credentials>`, where
        credentials is the Base64 encoding of ID and password joined by a single colon :.
security:
  - basicAuth: []

