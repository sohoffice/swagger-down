openapi: 3.0.0
info:
  title: Schema title
  description: |
    Single API description
  version: "1.0"
servers:
  - url: http://foo
    description: Foo server
paths:
  /foo:
    get:
      tags:
        - Activation Code - ODM
      summary: Get foo summary
      operationId: getFoo
      description: |
        Foo description
      parameters:
        - $ref: '#/components/parameters/header1'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/string1'
            example: foo example
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/object1'
        400:
          description: |
            bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/string1"
components:
  parameters:
    header1:
      in: header
      name: Header-1
      description: Header 1 description
      required: true
      schema:
        type: string
      example: header 1 example
  schemas:
    object1:
      type: object
      description: Object 1 description
      properties:
        str:
          type: string
        arr:
          type: array
          items:
            $ref: '#/components/schemas/string1'
    string1:
      type: string
      description: string 1 description
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: |
        Use the vendor_id and secret as the username and password to generate HTTP Basic auth header.

        In basic HTTP authentication, a request contains a header field in the form of
        `Authorization: Basic <credentials>`, where
        credentials is the Base64 encoding of ID and password joined by a single colon :.

